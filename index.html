<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/cdc6bb6889.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid">
      <div class="dashboard">
        <div class="nav-row dashboard-top">
          <div class="nav name">
            <i class="fa-solid fa-bars fa-1.5x"></i>Dashboard
          </div>
        </div>
        <div class="top navigation">
          <div class="nav-row">
            <i class="fa-solid fa-house"></i>
            <a href="" class="nav home">Home</a>
          </div>
          <div class="nav-row">
            <i class="fa-regular fa-address-card"></i>
            <a href="" class="nav profile">Profile</a>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-message"></i>
            <a href="" class="nav messages">Messages</a>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-clock"></i>
            <a href="" class="nav history">History</a>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-note-sticky"></i>
            <a href="" class="nav tasks">Tasks</a>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-users"></i>
            <a href="" class="nav communities">Communities</a>
          </div>
        </div>
        <div class="middle navigation">
          <div class="nav-row">
            <i class="fa-solid fa-gear"></i>
            <div class="nav settings">Settings</div>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-circle-question"></i>
            <div class="nav support">Support</div>
          </div>
          <div class="nav-row">
            <i class="fa-solid fa-shield"></i>
            <div class="nav privacy">Privacy</div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="search-row search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" id="search" name="search" class="serach-input" />
        </div>
        <div class="profile settings">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-circle-user"></i>
          <div class="profile-name">Morgan Oakley</div>
        </div>
        <div class="profile intro">
          <div class="img">
            <i class="fa-solid fa-circle-user fa-2x"></i>
          </div>
          <div class="intro-row">
            <div class="hi-there">Hi there,</div>
            <div class="name">Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div class="buttons">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
      <div class="main-grid">
        <div class="project-grid">
          <h2>Your Projects</h2>
          <div class="projects"></div>
        </div>
        <div class="anouncement-grid">
          <h2>Annoucements</h2>
          <!-- <div class="projects grid"></div> -->
        </div>
        <div class="trending-grid">
          <h2>Trending</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
